<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="css/calcula.css" />
<script type="text/javascript" src="js/calcula2.js"></script>
<script type="text/javascript" src="js/conversion.js"></script>
</head>
<body>
<div class="calculadora">
<form action="#" name="calculadora" id="calculadora">
<p id="textoPantalla">0</p>
<p>
<input type="button" class="larg" value="Basica" onclick="location.href='index.html'" />
<input type="button" class="larg" value="Retr" onclick="retro()"   />
<input type="button" class="larg" value="CE" onclick="borradoParcial()"  />
<input type="button" class="larg" value="C" onclick="borradoTotal()"  />
</p>
<p>
<input type="button" class="largo" value="Binario" onclick="binario()"  />
<input type="button" class="largo" value="Octal" onclick="octal()"  />
<input type="button" class="largo" value="Hexadecimal" onclick="hexadecimal()"  />
</p>
<p>
<input type="button" class="oper" value="x^2" onclick="expocua()" />
<input type="button" class="oper" value="x^3" onclick="expocub()" />
<input type="button" class="oper" value="3√" onclick="raizc()"  />
<input type="button" class="oper" value="π" onclick="pi()"  />
</p>
<p>
<input type="button" class="oper" value="e^x" onclick="expo()" />
<input type="button" class="oper" value="x!" onclick="factorial()" />
<input type="button" class="oper" value="lnx" onclick="loga()" />
<input type="button" class="oper" value="cot" onclick="cotangente()"  />
</p>
<p>
<input type="button" class="oper" value="sen" onclick="seno()" />
<input type="button" class="oper" value="cos" onclick="coseno()" />
<input type="button" class="oper" value="tan" onclick="tangente()" />
<input type="button" class="oper" value="sec" onclick="secante()" />
</p>
<p>
<input type="button" class="oper" value="sinh" onclick="senoh()" />
<input type="button" class="oper" value="cosh" onclick="cosenoh()" />
<input type="button" class="oper" value="tanh" onclick="tangenteh()" />
<input type="button" class="oper" value="csc" onclick="cosecante()"  />
</p>
<p>
<input type="button" value="7" onclick="numero('7')" />
<input type="button" value="8" onclick="numero('8')" />
<input type="button" value="9" onclick="numero('9')" />
<input type="button" class="ope" value="/" onclick="operar('/')"  />
<input type="button" class="ope" value="√" onclick="raizc()" />
</p>
<p>
<input type="button" value="4" onclick="numero('4')" />
<input type="button" value="5" onclick="numero('5')" />
<input type="button" value="6" onclick="numero('6')" />
<input type="button" class="ope" value="*" onclick="operar('*')" />
<input type="button" class="ope" value="%" onclick="porcent()" />
</p>
<p>
<input type="button" value="1" onclick="numero('1')" />
<input type="button" value="2" onclick="numero('2')" />
<input type="button" value="3" onclick="numero('3')" />
<input type="button" class="ope" value="-" onclick="operar('-')" />
<input type="button" class="ope" value="1/x" onclick="inve()" />
</p>
<p>
<input type="button" value="0" onclick="numero('0')" />
<input type="button" value="+/-" onclick="opuest()" />
<input type="button" value="." onclick="numero('.')" />
<input type="button" class="ope" value="+" onclick="operar('+')" />
<input type="button" class="ope" value="=" onclick="igualar()" />
</p>
</form>
</div>
</body>
</html>
